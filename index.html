<!DOCTYPE html>
<html lang="pt-br">
<head> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/calculadora.js"></script>
</head>
<body>
	<div class="degrade">
		<div class="container">
			<div class="social-icons">
				<a href ="https://github.com/mvrcos-santos" target="_blank"><i class="fab fa-github"></i></a>
				<a href ="http://www.facebook.com/mrcsxv" target="_blank"><i class="fab fa-facebook"></i></a>
				<a href = "http://x.com" target="_blank"><i class="fab fa-twitter"></i></a>
				<a href = "http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href = "http://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
				<a href ="http://www.last.fm/tonificar" target="_blank"><i class="fab fa-lastfm"></i></a>
			</div>
		</div>
	</div>
		<div class="calculadora">
			<h2>Calculadora</h2>
			<p id="resultado"></p>
			<table>
				<tr>
					<td><button class="botao" onclick="limpar()">C</button></td>
					<td><button class="botao" onclick="voltar()">&lt;</button></td>
					<td><button class="botao" onclick="insert('/')">/</button></td>
					<td><button class="botao" onclick="insert('*')">X</button></td>
				</tr>
				<tr>
					<td><button class="botao" onclick="insert('7')">7</button></td>
					<td><button class="botao" onclick="insert('8')">8</button></td>
					<td><button class="botao" onclick="insert('9')">9</button></td>
					<td><button class="botao" onclick="insert('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="botao" onclick="insert('4')">4</button></td>
					<td><button class="botao" onclick="insert('5')">5</button></td>
					<td><button class="botao" onclick="insert('6')">6</button></td>
					<td><button class="botao" onclick="insert('+')">+</button></td>
				</tr>
				<tr>
					<td><button class="botao" onclick="insert('7')">1</button></td>
					<td><button class="botao" onclick="insert('8')">2</button></td>
					<td><button class="botao" onclick="insert('9')">3</button></td>
					<td rowspan="2"><button class="botao" style="height:106px" onclick="calcular()">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="botao" style="width:106px" onclick="insert('0')">0</button></td>
					<td><button class="botao" onclick="insert('.')">.</button></td>
				</tr>
			</table>
		</div>
	</div>
	<footer>
	Desenvolvido por Marcos Santos no Curso de Programador Front-End com o <a href="https://sammyfreitas.github.io/portfolioSite/">Prof. Anthony de Freitas
	</footer>
</body>
</html>
